<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - José</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header__alura">
        <img src="Media/logos/Logo.png" alt="Logo de Alura">
        <h1 class="main__titulo">Encriptador</h1>
    </header>
    <main class="main">
        <section class="main__encriptador">
            <textarea class="main__input" id="textarea" oninput="actualizarContadorMax(); normalizarTexto();" placeholder="Escriba el texto aquí."></textarea>
            <div class="main__buttons">
             <p class="main__buttons_p" id="contador"><img src="Media/iconos/info-circle.png" class="icono_info" alt="icono de info">Solo letras mínusculas y sin acentos.</p>
                <button class="main__encriptar" id="encriptar">Encriptar</button>
                <button class="main__desencriptar" id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main__mensajes__encriptados">
            <img id="hidden" class="munecoLupa"  style="display:block" src="Media/Muñeco.png" alt="Muñeco con una lupa en la mano">
            <h2 id="menuEncriptadoH2" style="display: block;" class="main__mensajes__encriptados__h2">Ningún mensaje fue encontrado</h2>
            <p id="encriptados">Ingresa el texto que deseas encriptar o desencriptar</p>
            <br>
            <button class="copy__button" id="copyButton" onclick="copiarContenido()" style="display: none;">Copiar</button>
        </section>
    </main>
    <footer>
        <h3>Proyecto de Encriptador de Texto</h3>
        <p>Este proyecto fue realizado por el estudiante <strong>José Armando Díaz Hernández</strong>.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
